<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- 레이아웃 스타일 -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/core.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 JSP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="wrap-header">
            <header>
                <div class="headerlist">
                    <div class="notice">
                        <a href="">공지사항</a>
                    </div>
                    <div class="review">
                        <a href="">리뷰게시판</a>
                    </div>
                    <div class="mainhome">
                        <img scr="" alt="메인화면 아이콘">
                    </div>
                    <div class="freewrite">
                        <a href="">자유게시판</a>
                    </div>
                    <div class="mypage">
                        <a href="">마이 페이지</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="wrap-session">
            <session>
                <!-- 부트스트랩 사용 캐러셀. 이미지는 받아서 넣을것 -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="https://picsum.photos/200/300" class="d-block w-100" alt="이벤트1">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="https://picsum.photos/200/300" class="d-block w-100" alt="이벤트2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/200/300" class="d-block w-100" alt="이벤트3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="session notice">
                    <a href="" >공지사항</a>
                    <hr>
                    (목록 들어가는 곳)
                </div>
                <div class="resent review">
                    <a href="" >최근 리뷰</a>
                    <hr>
                    (목록 들어가는 곳)
                </div>
            </session>
        </div>
        <div class="wrap-aside">
            <aside>
                <div class="memberInfo">
                    <div class="profileImg">
                        프로필사진
                    </div>
                    <div class="memId">
                        아이디
                    </div>
                    <div class="grade">
                        <img src = "" alt="유저구분아이콘">
                    </div>
                    <div>
                        <input type="button" value="로그아웃" class="btn logout">
                    </div>
                </div>
                <div class="eventtable">
                    <div class="aside write">
                        <img src = "https://picsum.photos/200/300" alt = "서평 남기기">
                    </div>
                    <div class="libraryInfo">
                        <img src = "https://picsum.photos/200/300" alt = "통합자료검색 - 경기도 사이버 도서관">
                    </div>
                    <div class="SIBF">
                        <img src = "https://picsum.photos/200/300" alt = "서울 국제 도서전">
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
