<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 JSP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 레이아웃 스타일 -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/core.css" rel="stylesheet">
    <link href="/CSS/layout.css" rel="stylesheet">
    <link href="/CSS/header.css" rel="stylesheet">
    <link href="/CSS/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="wrap-header">
            <header>
                <div class="logo">
                    <a href="MainSession.html">
                        <img src="/IMG/미등록 프로필사진.png" alt="로고" width="90px" height="90px">
                    </a>
                </div>
                <nav class="top menu">
                    <ul class="top menu">
                        <li class="notice">
                            <a href="Noticeboard.html">공지사항</a>
                        </li>
                        <li class="review">
                            <a href="Reviewboard.html">리뷰게시판</a>
                        </li>
                        <li class="freewrite">
                            <a href="Freeboard.html">자유게시판</a>
                        </li>
                        <li class="mypage">
                            <a href="Mypage.html">마이 페이지</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="wrap-main">
            <section>
                <div class="title1">
                    포트폴리오
                </div>
                <div class="portfolio">
                    <!-- 부트스트랩 사용 캐러셀. 이미지는 받아서 넣을것 -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="/IMG/포트폴리오1.png" class="d-block w-100" alt="이벤트1"
                                    height="400px">
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="https://picsum.photos/200/300" class="d-block w-100" alt="이벤트2"
                                    height="400px">
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/200/300" class="d-block w-100" alt="이벤트3"
                                    height="400px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="mainmenu">
                    <div class="notice article">
                        <a href="Noticeboard.html">공지사항</a>
                        <hr>
                        (목록 들어가는 곳)
                    </div>
                    <div class="resent review">
                        <a href="Reviewboard.html">최근 리뷰</a>
                        <hr>
                        (목록 들어가는 곳)
                    </div>
                </div>
            </section>
            <aside>
                <div class="before login">
                    <div class="login">
                        <input type="button" value="로그인" class="btn login">
                    </div>
                    <div class="join">
                        <input type="button" value="회원가입" class="btn join">
                    </div>
                </div>
                <div class="after login">
                    <div class="profileImg">
                        프로필사진
                    </div>
                    <div class="name">
                        <div class="memNick">
                            아이디
                        </div>
                        <div class="gradeicon">
                            <img src="" alt="유저구분아이콘">
                        </div>
                    </div>
                    <div>
                        <input type="button" value="로그아웃" class="btn logout">
                    </div>
                </div>
                <hr class="gap1" />
                <div class="eventtable">
                    <div class="aside write">
                        <button type="button" class="review write">
                            <img src="/IMG/notes.png" alt="서평 남기기" width="30px" height="30px"> 서평 남기기
                        </button>
                    </div>
                    <div class="libraryInfo">
                        <a href="https://www.library.kr/cyber/index.do">
                            <img src="/IMG/사이버 도서관 로고.png" alt="통합자료검색 - 경기도 사이버 도서관" width="180px"
                                height="50px">
                        </a>
                    </div>
                    <div class="SIBF">
                        <a href="https://sibf.or.kr/">
                            <img src="/IMG/국제도서전 이미지.png" alt="서울 국제 도서전" width="180px" height="50px">
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
