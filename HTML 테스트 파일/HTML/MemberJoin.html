<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- 레이아웃 스타일 -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/core.css" rel="stylesheet">
    <link href="/CSS/layout.css" rel="stylesheet">
    <link href="/CSS/Memberjoin.css" rel="stylesheet">

</head>

<body>
    <div class="box container">
        <div class="joinbox">
            <div class="joinimg">
                <img src="/IMG/회원가입 이미지.png" alt="가입 이미지" width="120px" height="120px">
            </div>
            <form>
                <div class="writebox">
                    <div>
                        <label>아이디</label>
                        <input type="text" name="id">
                        <button type="button" class="btn checkid">중복확인</button><br>
                        <small>Error message</small>
                    </div>
                    <div>
                        <label>닉네임</label>
                        <input type="text" name="nick">
                        <button type="button" class="btn checknickname">중복확인</button><br>
                        <small>Error message</small>
                    </div>
                    <div>
                        <label>비밀번호</label>
                        <input type="password" name="pwd"><br>
                        <small>Error message</small>
                    </div>
                    <div>
                        <label>비밀번호 확인</label>
                        <input type="password" name="pwdcheck"><br>
                        <small>Error message</small>
                    </div>
                    <div>
                        <label>이메일</label>
                        <input type="email" name="email"><br>
                        <small>Error message</small>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btnjoin">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
