<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- 레이아웃 스타일 -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/core.css" rel="stylesheet">
    <link href="/CSS/" rel="stylesheet">
    <link href="/CSS/login.css" rel="stylesheet">

</head>

<body>
    <div class="loginbox">
        <!-- ajax 방식 -->
        <form id = "frm-login">
            <div><label>아이디</label><input type="text" name="id"></div>
            <div><label>비밀번호</label><input type="text" name="pwd"></div>
            <div><label>아이디 저장</label><input type="checkbox" name="saveID"></div>
            <div class = "loginFunction">
                <div class="join">
                    회원가입
                </div>
                <div class="find info">
                    아이디/비밀번호 찾기
                </div>
            </div>
            <div class="btn login">
                <input type = "button" value = "로그인" class = "btn submit">
            </div>
        </form>
    </div>
</body>

</html>
