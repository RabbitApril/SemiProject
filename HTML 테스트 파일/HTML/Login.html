<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- 레이아웃 스타일 -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <link href="/CSS/core.css" rel="stylesheet">
    <link href="/CSS/layout.css" rel="stylesheet">
    <link href="/CSS/login.css" rel="stylesheet">

</head>

<body>
    <div class="box container">
        <div class="loginbox">
            <div class="loginImg">
                <img src="/IMG/로그인 이미지.png" alt="로그인 이미지" width="250px" height="250x">
            </div>
            <!-- ajax 방식 -->
            <form id="frm-login">
                <div>
                    <label>아이디</label>
                    <input type="text" name="id" class="idwrite" autofocus>
                </div>
                <div>
                    <label>비밀번호</label>
                    <input type="password" name="pwd" class="pwdwrite" autofocus>
                </div>
                <div>
                    <label class="savepoint">
                        <input type="checkbox" name="saveId" class="chkbox"> 아이디 저장
                    </label>
                </div>
                <div class="buttonlayout">
                    <div class="loginFunction">
                        <div class="btn join">회원가입</div>
                        <div class="btn find info">아이디/비밀번호 찾기</div>
                    </div>
                    <div class="btn login">
                        <input type="button" value="로그인" class="btn submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
